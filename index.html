<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Financial Tracker App Made By IKaynI </h1>
    </header>

    <main>
        <!-- Expenses section -->
        <section class="expenses">
            <h2>Expenses</h2>
            <ul class="expense-list">
                <!-- List expenses here -->
            </ul>
        </section>

        <!-- Add item with categories section -->
        <section class="add-item">
            <h2>Add Item</h2>
            <form id="add-item-form">
                <label for="item-category">Category:</label>
                <select id="item-category">
                    <option value="groceries">Groceries</option>
                    <option value="utilities">Utilities</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
                <label for="item-name">Item:</label>
                <input type="text" id="item-name" placeholder="Item name">
                <label for="item-amount">Amount:</label>
                <input type="number" id="item-amount" placeholder="0.00">
                <button type="submit">Add Item</button>
            </form>
        </section>

        <!-- Add income with categories section -->
        <section class="add-income">
            <form id="add-income-form">
                <h2>Add Income</h2>
                <label for="income-category">Category:</label>
                <select name="income-category" id="income-category">
                    <!-- Add your income categories as options here -->
                    <option value="salary">Salary</option>
                    <option value="freelance">Freelance</option>
                    <option value="investment">Investment</option>
                    <option value="other">Other</option>
                </select>
                <label for="income-amount">Amount:</label>
                <input type="number" name="income-amount" id="income-amount" min="0" step="0.01">
                <button type="submit">Add Income</button>
            </form>
            
        </section>

        <!-- Expense overview section -->
        <section class="expense-overview">
            <h2>Expense Overview</h2>
            <div class="overview-content">
                <!-- Display expense overview content -->
            </div>
        </section>
        <button id="clear-storage">Clear Stored Data</button>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
